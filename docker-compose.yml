version: '3.8'

services:
  # Сервіс бази даних PostgreSQL
  db:
    image: postgres:13-alpine
    container_name: library_db
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-1473}
      POSTGRES_DB: ${DB_DATABASE:-library_db}
    ports:
      - "5432:5432"
    volumes:
      # Цей рядок ініціалізує БД за допомогою вашого скрипта
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
      # Цей рядок зберігає дані БД між перезапусками контейнера
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  # Сервіс бекенд-додатку
  api:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: library_api
    depends_on:
      - db
    ports:
      - "4000:4000"
    environment:
      # Передаємо змінні середовища в контейнер
      NODE_ENV: development
      PORT: 4000
      DB_HOST: db # Важливо: тут ми вказуємо назву сервісу БД, а не 'localhost'
      DB_PORT: 5432
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-1473}
      DB_DATABASE: ${DB_DATABASE:-library_db}
      JWT_SECRET: ${JWT_SECRET:-AfgyFWBPMvhfnbcrgeytMjubB}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-1h}
    restart: unless-stopped

volumes:
  postgres_data:
